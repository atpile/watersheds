<!DOCTYPE html>
<html>
  <head>
    <title>Watersheds</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.6.1/css/font-awesome.min.css">
    <script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="credentials.js"></script>
    <script type="text/javascript" src="watersheds.js"></script>
    <script type="text/javascript">$(document).ready(function() { watersheds.launch({
      div: $('#map'),
      mapbox_token: credentials.mapbox_token
    });});</script>
  </head>
<style type="text/css">
  .splashmessage {
    position: fixed;
    background-color: #ffffff;
    font-size: 24pt;
    border: 1px solid black;
    padding: 50px;
    border-radius: 25px;
    top: 0;
    left: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .progress-bar {
    height: 20px;
  }
  .progress {
    border: 1px solid black;
  }
  .dimmed {
    opacity: 0.2;
  }
  #fli-logo {
    position: absolute;
    right: 10px;
    bottom: 10px;
    padding: 5px;
    border-radius: 5px;
    background-color: #ffffff;
  }
  #helpbutton {
    position: absolute;
    left: 10px;
    bottom: 10px;
    font-size: 24pt;
  }
  #helpbutton i.fa-question-circle-o {
    cursor: pointer;
    background-color: #ffffff;
    color: #444444;
    border-radius: 5px;
    padding: 5px;
  }
  #helpscreen {
    background-color: rgba(255,255,255,0.85);
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    overflow: auto;
  }
  .helpinset {
    width: 90%;
    height: 90%;
    padding: 20px;
    top: 0;
    left: 0;
  }
  .helpheader {
    width: 100%;
    text-align: right;
  }
  .closebutton {
    font-size: 24pt;
  }
  .closebutton .fa-times-circle-o {
    cursor: pointer;
  }
  .logo {
    width: 150px;
  }
</style>
  <body>
    <div id="map" class="dimmed"></div>
    <div id="splashmessage" class="splashmessage">loading...</div>
    <div id="fli-logo"><a href="http://fernleafinteractive.com"><img class="logo" src="fli-logo-300.png"></a></div>
    <div id="helpbutton"><i class="fa fa-question-circle-o" aria-hidden="true"></i></div>
    <div id="helpscreen"><div class="helpinset"></div></div>
  </body>
</html>
